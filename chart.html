<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>海図・危険箇所（境港・米子）｜山陰レンタルボート</title>
  <style>
    :root{ --bg:#0b1b2a; --card:#0d2234; --txt:#eef6ff; --muted:#a7bdd6; --ac:#4fd1c5; --bd:#1f3b57;}
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Hiragino Kaku Gothic ProN","Noto Sans JP","Yu Gothic",sans-serif;color:var(--txt);background:linear-gradient(180deg,#0a1726,#0e2238 40%,#091521);}
    a{color:var(--ac)} a:hover{text-decoration:underline}
    .container{max-width:1100px;margin:0 auto;padding:20px}
    .header{padding:20px;border-bottom:1px solid var(--bd);display:flex;gap:12px;align-items:center;justify-content:space-between}
    .header h1{margin:0;font-size:clamp(20px,4vw,28px)}
    .btn{display:inline-block;background:var(--ac);color:#062b2d;font-weight:700;padding:10px 14px;border-radius:10px;border:0}
    .btn.sec{background:transparent;color:var(--ac);border:1px solid var(--ac)}
    .card{background:rgba(255,255,255,0.03);border:1px solid var(--bd);border-radius:14px;padding:16px}
    .small{color:var(--muted);font-size:14px}
    .toolbar{display:flex;gap:8px;flex-wrap:wrap;align-items:center;justify-content:space-between;margin-bottom:8px}
  </style>
</head>
<body>
  <header class="header container">
    <h1>海図・危険箇所（境港・米子）</h1>
    <nav style="display:flex;gap:8px">
      <a class="btn sec" href="/nori/">← ホームへ戻る</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <div class="toolbar">
        <small>画像は周知用に変換しています。拡大縮小でご覧ください。</small>
        <div>
          <button class="btn sec" onclick="zoom(-1)">－</button>
          <button class="btn sec" onclick="zoom(1)">＋</button>
        </div>
      </div>

      <!-- 画像は /nori/ 直下にあるので、この書き方でOK -->
      <div style="overflow:auto; border-radius:12px; border:1px solid var(--bd); background:#0a1726;">
        <img id="chartImg" src="美保湾危険マップ-1.png"
             alt="美保湾・境港周辺 危険マップ（周知用）"
             style="display:block; max-width:none; width:100%; image-rendering:auto;">
      </div>

      <p class="small" style="margin-top:8px;">
        ※この画像は参考です。航行の最終判断は、公式海図・航行通告・現場標識・最新の気象海象に従ってください。
      </p>
    </section>
  </main>

  <script>
    let scale = 1;
    function zoom(dir){
      const img = document.getElementById('chartImg');
      scale = Math.min(4, Math.max(0.5, scale + dir*0.2));
      img.style.width = (scale*100)+'%';
    }
  </script>
</body>
</html>
