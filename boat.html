<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>船の紹介｜山陰レンタルボート（境港・米子）</title>
  <meta name="description" content="山陰レンタルボートの使用艇紹介。24ft・トイレ付き・175馬力エンジン搭載。釣りやクルージングに最適な装備やレイアウト、安全装備の詳細を掲載しています。">
  <link rel="canonical" href="https://mshibasango-droid.github.io/nori/boat.html">
  <style>
    :root{
      --bg:#0b1b2a;
      --card:#0d2234;
      --txt:#eef6ff;
      --muted:#a7bdd6;
      --ac:#4fd1c5;
      --bd:#1f3b57;
    }
    *{box-sizing:border-box}
    html,body{
      margin:0;
      padding:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Hiragino Kaku Gothic ProN","Noto Sans JP","Yu Gothic",sans-serif;
      color:var(--txt);
      background:linear-gradient(180deg,#0a1726,#0e2238 40%,#091521);
    }
    a{color:var(--ac);text-decoration:none}
    a:hover{text-decoration:underline}
    .container{max-width:1100px;margin:0 auto;padding:20px}

    .hero{
      padding:64px 20px 32px;
      border-bottom:1px solid var(--bd);
      position:relative;
      overflow:hidden;
      min-height:260px;
    }
    .hero::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        linear-gradient(180deg, rgba(6,17,29,.75), rgba(6,17,29,.35) 40%, rgba(6,17,29,.85)),
        url("./IMG_3843.JPG") center/cover no-repeat;
      z-index:0;
    }
    .hero-inner{position:relative; z-index:1;}
    .hero h1{margin:0 0 8px;font-size:clamp(24px,4vw,38px)}
    .hero p{margin:0 0 16px;color:var(--muted)}
    .tagline{font-size:14px;color:var(--ac);letter-spacing:.15em;text-transform:uppercase;}
    .back-link{font-size:14px;margin-top:10px;display:inline-block;}

    .section{margin:28px 0;}
    .section h2{margin:0 0 8px;font-size:clamp(20px,3vw,26px)}
    .section > p{margin:0 0 12px;color:var(--muted);}

    .grid{display:grid;gap:16px;margin:16px 0}
    @media(min-width:820px){
      .grid.cols-2{grid-template-columns:1.2fr 1fr}
      .grid.cols-3{grid-template-columns:1fr 1fr 1fr}
    }

    .card{
      background:rgba(255,255,255,0.03);
      border:1px solid var(--bd);
      border-radius:14px;
      padding:16px;
    }
    .card h3{margin:0 0 8px;font-size:18px;}
    .small{color:var(--muted);font-size:14px;}
    .list{padding-left:18px;margin:0;}
    .list li{margin-bottom:4px;}

    /* 画像の暴走防止 */
    img{
      max-width:100%;
      height:auto;
      display:block;
    }

    .gallery-two{display:grid; gap:12px; grid-template-columns:1fr;}
    .gallery-two img{
      width:100%;
      aspect-ratio:16/10;
      object-fit:cover;
      border-radius:14px;
      border:1px solid var(--bd);
    }
    @media(min-width:820px){
      .gallery-two{grid-template-columns:1fr 1fr;}
    }

    .spec-table{
      width:100%;
      border-collapse:separate;
      border-spacing:0 6px;
      font-size:14px;
    }
    .spec-table th,
    .spec-table td{
      padding:8px 10px;
      border:1px solid var(--bd);
      background:rgba(255,255,255,0.03);
    }
    .spec-table th{
      width:32%;
      background:#10283d;
      text-align:left;
    }
    .badge{
      display:inline-block;
      background:#133a4f;
      border:1px solid #1c536e;
      color:#cde7ff;
      border-radius:999px;
      padding:4px 8px;
      font-size:12px;
      margin:0 4px 4px 0;
    }

    .footer{
      padding:20px;
      margin-top:32px;
      border-top:1px solid var(--bd);
      font-size:13px;
      color:#a9bfd6;
    }
  </style>
</head>

      <a href="./index.html" class="back-link">← トップページに戻る</a>
